{% extends "_helpers/_base.html" %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <p style="color: White; padding-left: 20px;">Are you sure you want to delete "{{ object }}"?</p>
        <div style="color: White; padding-left: 20px;">
            {{ form }}
            <input type="submit" value="Confirm">
        </div>
    </form>
{% endblock %}
